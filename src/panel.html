<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 10px;
      color: #333;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 10px;
      padding-bottom: 5px;
      border-bottom: 1px solid #ddd;
    }
    .status {
      padding: 8px;
      background-color: #f5f5f5;
      border-radius: 4px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .status.connected {
      background-color: #e6f4ea;
      color: #137333;
    }
    .status.disconnected {
      background-color: #fce8e6;
      color: #c5221f;
    }
    .log-container {
      border: 1px solid #ddd;
      border-radius: 4px;
      height: 200px;
      overflow-y: auto;
      padding: 8px;
      font-family: monospace;
      font-size: 12px;
      margin-top: 10px;
      background-color: #f8f9fa;
    }
    .log-entry {
      margin-bottom: 4px;
      word-break: break-all;
    }
    .log-time {
      color: #5f6368;
      margin-right: 5px;
    }
    button {
      padding: 6px 12px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }
    button:hover {
      background-color: #1765cc;
    }
    button:disabled {
      background-color: #dadce0;
      color: #5f6368;
      cursor: not-allowed;
    }
    .debug-panel {
      margin-top: 8px;
      padding: 8px;
      background-color: #f5f5f5;
      border-radius: 4px;
      font-size: 12px;
    }
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .checkbox-container label {
      margin-left: 5px;
    }
  </style>
  <!-- Load script files separately to comply with Content Security Policy -->
  <script src="panel.js" defer></script>
  <script src="panel-ui.js" defer></script>
</head>
<body>
  <h1>Grabby DevTools Panel</h1>
  
  <div id="connectionStatus" class="status disconnected">
    Checking connection to content script...
  </div>
  
  <div>
    <button id="testClipboardBtn" title="Tests clipboard access in both panel and webpage contexts. Note: Clipboard access is restricted in DevTools panels, but the main extension functionality runs in a different context.">Test Clipboard Access</button>
    <button id="clearLogsBtn">Clear Logs</button>
    <button id="reconnectBtn">Reconnect to Content Script</button>
  </div>
  
  <div class="debug-panel">
    <div class="checkbox-container">
      <input type="checkbox" id="useSimpleSelectors" checked>
      <label for="useSimpleSelectors">Use simple selectors for React components</label>
    </div>
    <div class="checkbox-container">
      <input type="checkbox" id="tryFallbackSelectors" checked>
      <label for="tryFallbackSelectors">Try fallback selectors</label>
    </div>
  </div>
  
  <div id="logContainer" class="log-container">
    <div class="log-entry">
      <span class="log-time">[Panel Started]</span>
      Initializing DevTools panel...
    </div>
  </div>
</body>
</html>
